<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <style>
        body {
            font-family: Poppins, Arial, sans-serif;
            line-height: 1.5;
            color: #4A4A4A;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .signature-container {
            border: 1px solid #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 15px;
        }
        .profile-pic {
            border-radius: 50%;
            width: 70px;
        }
        .school-logo {
            width: 60px;
            margin-top: 10px;
        }
        .school-locations {
            font-size: 10px;
            color: #0d56a2;
            text-align: center;
            margin-top: 10px;
        }
        .vertical-line {
            width: 1px;
            background-color: #a6a6a6;
            height: 130px;
            margin-right: 15px;
        }
        .signature-details {
            display: flex;
            flex-direction: column;
        }
        .name-linkedin {
            display: flex;
            align-items: center;
        }
        .name {
            font-weight: bold;
            color: #4A4A4A;
            font-size: 14px;
            margin-right: 5px;
        }
        .linkedin-logo {
            width: 15px;
            height: 15px;
        }
        .designation {
            color: #a6a6a6;
            font-size: 12px;
            margin-top: 3px;
        }
        .contact-info {
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            font-size: 10px;
        }
        .contact-info div {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }
        .contact-info img {
            width: 16px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .contact-info a {
            color: #a6a6a6;
            text-decoration: none;
        }
        .social-icons {
            margin-top: 10px;
            display: flex;
        }
        .social-icons a {
            margin-right: 10px;
        }
        .social-icons img {
            width: 15px;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <div class="form">
            <label>Name: <input type="text" id="name" /></label><br>
            <label>Designation: <input type="text" id="designation" /></label><br>
            <label>Phone: <input type="text" id="phone" /></label><br>
            <label>Email: <input type="email" id="email" /></label><br>
            <label>LinkedIn URL: <input type="text" id="linkedin" /></label><br>
            <label>Upload Profile Pic: <input type="file" id="profile-pic" /></label><br>
            <label>Campus: 
                <select id="campus">
                    <option value="Core Office">Core Office</option>
                    <option value="Noida">Noida</option>
                    <option value="Gurgaon">Gurgaon</option>
                    <option value="Faridabad">Faridabad</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </label><br>
            <button onclick="generateSignature()">Generate Signature</button>
        </div>
        <div id="signature-result" class="signature-container" style="margin-top: 20px;"></div>
        <div class="buttons">
            <button id="copy-btn">Copy to Clipboard</button>
            <button id="copy-gmail-btn">Copy to Gmail Signature</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
