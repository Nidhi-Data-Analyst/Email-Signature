<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <style>
        .signature-container {
            font-family: Poppins, Arial, sans-serif;
            line-height: 1.5;
            color: #a6a6a6;
            display: flex;
            align-items: flex-start;
            border: 1px solid #e0e0e0;
            padding: 10px;
            border-radius: 5px;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 5px;
        }
        .profile-pic {
            border-radius: 50%;
            width: 50px;
        }
        .school-logo {
            width: 50px;
            margin-top: 5px;
        }
        .school-locations {
            font-size: 8px;
            color: #0d56a2;
            text-align: center;
            margin-top: auto;
        }
        .vertical-line {
            width: 1px;
            background-color: #a6a6a6;
            height: 100px;
            margin: 0 5px;
        }
        .signature-details {
            display: flex;
            flex-direction: column;
        }
        .name-linkedin {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .name {
            font-weight: bold;
            color: #4A4A4A;
            font-size: 12px;
        }
        .linkedin-logo {
            width: 12px;
            height: 12px;
            margin-left: 5px;
        }
        .designation {
            color: #a6a6a6;
            font-size: 10px;
            margin-bottom: 5px;
        }
        .contact-info {
            font-size: 10px;
        }
        .contact-info div {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }
        .contact-info img {
            width: 12px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .contact-info a {
            color: #a6a6a6;
            font-size: 10px;
            text-decoration: none;
        }
        .social-icons {
            display: flex;
            margin-top: 5px;
        }
        .social-icons a {
            margin-right: 5px;
        }
        .social-icons img {
            width: 12px;
        }
    </style>
</head>
<body>
    <div class="signature-container">
        <div class="left-column">
            <img src="{profile_pic}" alt="Profile Picture" class="profile-pic">
            <img src="school-logo.png" alt="School Logo" class="school-logo">
            <div class="school-locations">
                <span style="font-weight: {noida_bold};">Noida</span> | 
                <span style="font-weight: {gurgaon_bold};">Gurgaon</span> | 
                <span style="font-weight: {faridabad_bold};">Faridabad</span> | 
                <span style="font-weight: {delhi_bold};">Delhi</span> | 
                <span style="font-weight: {chennai_bold};">Chennai</span>
            </div>
        </div>
        <div class="vertical-line"></div>
        <div class="signature-details">
            <div class="name-linkedin">
                <span class="name" id="name">{name}</span>
                {linkedin_html}
            </div>
            <span class="designation" id="designation">{designation}</span>
            <div class="contact-info">
                <div>
                    <img src="phone-icon.png" alt="Phone Icon"> 
                    <a href="tel:{phone}" id="phone">{phone}</a>
                </div>
                <div>
                    <img src="email-icon.png" alt="Email Icon"> 
                    <a href="mailto:{email}" id="email">{email}</a>
                </div>
                <div>
                    <img src="website-icon.png" alt="Web Icon"> 
                    <a href="https://shivnadarschool.edu.in/" id="website">https://shivnadarschool.edu.in/</a>
                </div>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/shivnadarschool"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/shivnadarschool"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="https://www.youtube.com/shivnadarschool"><img src="youtube-icon.png" alt="YouTube"></a>
                <a href="https://www.linkedin.com/school/shiv-nadar-school/"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                <a href="https://www.twitter.com/shivnadarschool"><img src="twitter-icon.png" alt="Twitter"></a>
            </div>
        </div>
    </div>
</body>
</html>
