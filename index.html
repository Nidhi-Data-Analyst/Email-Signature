<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <style>
        .signature-container {
            font-family: Poppins, Poppins, Poppins;
            line-height: 1.5;
            color: #a6a6a6;
            display: flex;
            align-items: flex-start;
            border: 1px solid #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 10px;
        }
        .profile-pic {
            border-radius: 50%;
            width: 70px;
        }
        .school-logo {
            width: 60px;
        }
        .signature-details {
            display: flex;
            flex-direction: column;
        }
        .name {
            font-weight: bold;
            color: #4A4A4A;
            font-size: 14px;
        }
        .designation {
            color: #a6a6a6;
            font-size: 12px;
        }
        .contact-info {
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            font-size: 10px;
        }
        .contact-info div {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }
        .contact-info img {
            width: 16px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .contact-info a {
            color: #a6a6a6;
            font-size: 10px;
            text-decoration: none;
        }
        .social-icons {
            margin-top: 10px;
            display: flex;
        }
        .social-icons a {
            margin-right: 10px;
        }
        .social-icons img {
            width: 15px;
        }
    </style>
</head>
<body>
    <h1>Email Signature Generator</h1>
    <form id="signature-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="designation">Designation:</label>
        <input type="text" id="designation" required><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="linkedin">LinkedIn URL:</label>
        <input type="url" id="linkedin"><br>
        <label for="profile-pic">Upload Profile Pic:</label>
        <input type="file" id="profile-pic" accept="image/*" required><br>
        <label for="campus">Campus:</label>
        <select id="campus" required>
            <option value="Core Office">Core Office</option>
            <option value="Noida">Noida</option>
            <option value="Gurgaon">Gurgaon</option>
            <option value="Faridabad">Faridabad</option>
            <option value="Delhi">Delhi</option>
            <option value="Chennai">Chennai</option>
        </select><br>
        <button type="button" onclick="generateSignature()">Generate Signature</button>
    </form>
    <div id="signature-result"></div>
    <script src="script.js"></script>
</body>
</html>
